name: TEST

on: push

env:
  TEST: test

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: test
    steps:
      - name: "Test"
        run: |
          exitcode=0
          if true && [ "true" != "true" ]; then
            echo "::notice:: Helm release ship-9999-backend exists, skipping service create"
          else
            set +e
            exitcode=1
          
            # fetch container logs
            
            if [ $exitcode -ne 0 ]; then echo "::error::Helm release ship-9999-backend failed! Check migration and application logs for startup errors." fi
          
          fi;
          exit $exitcode
  
