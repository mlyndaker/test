name: test
on:
  pull_request_review:
    types:
      - submitted
    branches:
      - 'development'
jobs:
  test:
    if: >-
      github.event.pull_request.head.ref =~ 'feature/ship-[0-9]+' &&
      github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - run: echo "$EVENT"
        env:
          EVENT: ${{toJSON(github)}}
